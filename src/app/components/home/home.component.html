<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="sort">
            <mat-option value="name">Name</mat-option>
            <mat-option value="released">Released</mat-option>
            <mat-option value="released">Added</mat-option>
            <mat-option value="released">Created</mat-option>
            <mat-option value="released">Updated</mat-option>
            <mat-option value="released">Rating</mat-option>
            <mat-option value="released">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game">
            <div class="game-thumb-container">
                <img 
                *ngIf="game.background_image"
                src="{{ game.background_image }}"
                alt="thumbanail"
                class="game-thumbnail" 
                />
            </div>
            <p *ngIf="!game.background_image">No image</p>
            <div class="game-description">
                <p class="game-name">{{ game.name }}</p>
                <div class="game-platforms">
                    <img
             *ngFor="let gamePlatform of game.parent_platforms"            
              class="game-platform"
              src="assets/images/platforms/{{ gamePlatform.platform.slug }}.svg"
              alt="{{ gamePlatform.platform.slug }}"
            />
                </div>
            </div>
        </div>
    </ng-container>
    
</div>
